<VirtualHost *:80>
	Servername www.miotrositio.com
	DocumentRoot /var/www/miotrositio	
<Directory "/var/www/miotrositio/archivos_privados">
    AuthType Basic
    AuthName "private area"
    AuthBasicProvider PAM
    AuthPAMService apache
    Require valid-user
    ErrorDocument 401 "Access denied or invalid credentials."
</Directory>
</VirtualHost>
