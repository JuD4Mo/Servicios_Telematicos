<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Edit Product</h2>
    <a href="/products" class="btn btn-primary mb-3">Back to Products</a>

    <form id="edit-product-form">
        <input type="hidden" id="product-id" value="">
        <div class="form-group">
            <label for="productName">Name</label>
            <input type="text" class="form-control" id="productName" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" required>
        </div>
        <button type="submit" class="btn btn-primary" onclick="updateProduct()">Save Changes</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/static/products.js"></script>
<script>
    // Igual que tu edit.html de users: Jinja inyecta el id
    const productId = {{ id }};
    // Cargar datos
    loadProduct(productId);
</script>

</body>
</html>
