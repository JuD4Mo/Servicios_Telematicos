<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding-top: 50px; padding-bottom: 20px; }
        .navbar { margin-bottom: 20px; }
        .form-container { max-width: 500px; margin: 0 auto; }
        .table { margin-top: 20px; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Products</a>
</nav>

<div class="container">
    <!-- Enlace de regreso (igual que en edit.html de users) -->
    <a href="/" class="btn btn-primary mb-3">Back to Home</a>

    <div class="form-container">
        <h2>Add New Product</h2>
        <form id="add-product-form">
            <div class="form-group">
                <label for="productName">Name</label>
                <input type="text" class="form-control" id="productName" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" required>
            </div>
            <button type="button" onclick="createProduct()">Create Product</button>
        </form>
    </div>

    <h2>Products List</h2>
    <table id="product-list" class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button type="button" onclick="getProducts()">Get Products</button>
</div>

<!-- Igual que en index.html: script sin “/” inicial -->
<script src="static/products.js"></script>
</body>
</html>
